    {"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Documentation Classes I18nUtilPfAlertPfDropdownPfHelloPfI18nPfListViewPfPopoverPfTabPfTabsPFTemplateRepeaterPfTooltipPfTouchspinPfUtilPfUtilizationBarChart Classes Classes I18nUtil PfAlert PfDropdown PfHello PfI18n PfListView PfPopover PfTab PfTabs PFTemplateRepeater PfTooltip PfTouchspin PfUtil PfUtilizationBarChart × Search results Close Documentation generated by JSDoc 3.5.4 on August 14th 2017, 1:54:27 pm using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Classes I18nUtilPfAlertPfDropdownPfHelloPfI18nPfListViewPfPopoverPfTabPfTabsPFTemplateRepeaterPfTooltipPfTouchspinPfUtilPfUtilizationBarChart PatternFly Web ComponentsThis project will provide a set of core web components for the PatternFly project. https://patternfly-webcomponents.github.io/ Note: This project is in alpha state and currently makes use of Patternfly 4 / Bootstrap 3 CSS. In future releases, we will add support for Patternfly 5 / Bootstrap 4 Atomic CSS. Getting Started npm install --save patternfly-webcomponentsJSInclude dist\\js\\patternfly.js to load all components or load the *.js components individually. CSSLoad the web component CSS in dist\\css\\patternfly-webcomponents.css alongside Patternfly CSS. API DocsAPI documentation for each component is generated with JSDocs. You can view these docs here: https://patternfly-webcomponents.github.io/patternfly-webcomponents/ Buildnpm install gulp buildServegulp serveURL: http://localhost:3000/index.html Uses gulp watch and browser-sync TestingUnit and Peformance test notes can be found in TESTS.md Test pages for each component can also be found at the following url: https://rawgit.com/patternfly-webcomponents/patternfly-webcomponents/master-dist/index.html Tech NotesRepository uses the following: Babel - Essentially an ECMAScript 6 to ECMAScript 5 Javascript compiler. It allows you to use ES6 features in your projects and then compiles ES5 for you to use in production. Plumber - Prevent pipe breaking caused by errors from gulp plugins Webpack - Webpack is a module bundler. Webpack takes modules with dependencies and generates static assets representing those modules. GotchasIf you choose to include components individually, you will also want to include dist\\js\\customElementShim.js. This resolves an issue currently with the HTMLElement prototype in Safari. Source Git Commit GuidelinesPatternFly Web Components uses a semantic release process to automate package publishing, based on the following commit message format. Each commit message consists of a header, a body and a footer. The header has a special format that includes a type, a scope and a subject (full explanation): &lt;type&gt;(&lt;scope&gt;): &lt;subject&gt; &lt;BLANK LINE&gt; &lt;body&gt; &lt;BLANK LINE&gt; &lt;footer&gt;Patch Releasefix(pencil): stop graphite breaking when too much pressure appliedFeature Releasefeat(pencil): add 'graphiteWidth' optionBreaking Releaseperf(pencil): remove graphiteWidth option × Search results Close Documentation generated by JSDoc 3.5.4 on August 14th 2017, 1:54:27 pm using the DocStrap template. "},"I18nUtil.html":{"id":"I18nUtil.html","title":"Class: I18nUtil","body":" Documentation Classes I18nUtilPfAlertPfDropdownPfHelloPfI18nPfListViewPfPopoverPfTabPfTabsPFTemplateRepeaterPfTooltipPfTouchspinPfUtilPfUtilizationBarChart Class: I18nUtil I18nUtil new I18nUtil() See pf-i18n element for initialization details. Methods gettext(key) Get localized text. Parameters: Name Type Description key string The message key setMixin(mixin) Set an object literal containing translated messages or an object containing a getMsg() function to retrieve translated messages. Parameters: Name Type Description mixin function The i18n mixin. × Search results Close Documentation generated by JSDoc 3.5.4 on August 14th 2017, 1:54:27 pm using the DocStrap template. "},"PfAlert.html":{"id":"PfAlert.html","title":"Cla  1:54:28 pm using the DocStrap template. "},"PfHello.html":{"id":"PfHello.html","title":"Class: PfHello","body":" Documentation Classes I18nUtilPfAlertPfDropdownPfHelloPfI18nPfListViewPfPopoverPfTabPfTabsPFTemplateRepeaterPfTooltipPfTouchspinPfUtilPfUtilizationBarChart Class: PfHello PfHello &lt;pf-hello&gt; element for Patternfly Web Components new PfHello() Example &lt;pf-hello&gt;&lt;/pf-hello&gt; Methods attributeChangedCallback(attrName, oldValue, newValue) Called when element's attribute value has changed Parameters: Name Type Description attrName string The attribute name that has changed oldValue string The old attribute value newValue string The new attribute value × Search results Close Documentation generated by JSDoc 3.5.4 on August 14th 2017, 1:54:28 pm using the DocStrap template. "},"PfI18n.html":{"id":"PfI18n.html","title":"Class: PfI18n","body":" Documentation Classes I18nUtilPfAlertPfDropdownPfHelloPfI18nPfListViewPfPopoverPfTabPfTabsPFTemplateRepeaterPfTooltipPfTouchspinPfUtilPfUtilizationBarChart Class: PfI18n PfI18n &lt;pf-i18n&gt; element for Patternfly Web Components new PfI18n() Properties: Name Type Description mixin string i18n or custom mixin name Examples Example with object literal: &lt;script&gt; var i18n = { &quot;Hello World!&quot;: &quot;Hello World! (de-DE)&quot; }; &lt;script&gt; &lt;pf-i18n mixin=&quot;i18n&quot;&gt; Example with Jed and translated JSON files: &lt;link rel=&quot;localization&quot; href=&quot;/app/i18n/fr/patternfly.json&quot; hreflang=&quot;fr&quot;&gt; &lt;link rel=&quot;localization&quot; href=&quot;/app/i18n/de-DE/patternfly.json&quot; hreflang=&quot;de-DE&quot;&gt; &lt;script src=&quot;//cdnjs.cloudflare.com/ajax/libs/jed/1.1.1/jed.min.js&quot;&gt;&lt;/script&gt; &lt;script&gt; var i18n = function() { var I18nUtil = function (locale) { var self = this; // NOTE: This function is required for the pf-i18n tag to retrieve translated messages. this.getMsg = function (key) { return self.jed.gettext(key); }; // Fetch locale data this._fetchLocaleData = function(url) { let xmlhttp = new XMLHttpRequest(); xmlhttp.onreadystatechange = function () { if (this.readyState === 4 &amp;&amp; this.status === 200) { const localeData = JSON.parse(this.responseText); self.jed = new Jed(localeData); } }; xmlhttp.open(&quot;GET&quot;, url, false); xmlhttp.send(); }; // Initialize locale data this._initLocaleData = function(locale) { let links = document.querySelectorAll('link[rel=&quot;localization&quot;]'); if (links !== null &amp;&amp; links.length &gt; 0) { for (let i = 0; i &lt; links.length; i++) { const hreflang = links[i].getAttribute('hreflang'); if (hreflang === locale) { self._fetchLocaleData(links[i].getAttribute('href')); break; } } } }; this._initLocaleData(locale); }; return new I18nUtil(&quot;de-DE&quot;); }(); &lt;/script&gt; &lt;pf-i18n mixin=&quot;i18n&quot;&gt; Example task for compiling .po files to JSON, formatted for Jed: gulp.task('gettext-compile', function() { return gulp.src('src/po/** /*.po') .pipe(po2json({ pretty: true, format: 'jed1.x' })) .pipe(gulp.dest(&quot;dist/i18n&quot;)); }); Methods attributeChangedCallback(attrName, oldValue, newValue) Called when element's attribute value has changed Parameters: Name Type Description attrName string The attribute name that has changed oldValue string The old attribute value newValue string The new attribute value × Search results Close Documentation generated by JSDoc 3.5.4 on August 14th 2017, 1:54:28 pm using the DocStrap template. "},"PfListView.html":{"id":"PfListView.html","title":"Class: PfListView","body":" Documentation Classes I18nUtilPfAlertPfDropdownPfHelloPfI18nPfListViewPfPopoverPfTabPfTabsPFTemplateRepeaterPfTooltipPfTouchspinPfUtilPfUtilizationBarChart Class: PfListView PfListView &lt;pf-list-view&gt; element for Patternfly Web Components new PfListView() Properties: Name Type Description show-checkboxes string whether to show list-view checkboxes Example &lt;pf-list-view id=&quot;example1&quot; show-chec
