    {"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Documentation Classes I18nUtilPfAlertPfHelloPfI18nPfListViewPfTabPfTabsPFTemplateRepeaterPfTooltipPfUtilPfUtilizationBarChart Classes Classes I18nUtil PfAlert PfHello PfI18n PfListView PfTab PfTabs PFTemplateRepeater PfTooltip PfUtil PfUtilizationBarChart × Search results Close Documentation generated by JSDoc 3.4.3 on January 17th 2017, 6:10:39 am using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Classes I18nUtilPfAlertPfHelloPfI18nPfListViewPfTabPfTabsPFTemplateRepeaterPfTooltipPfUtilPfUtilizationBarChart PatternFly Web Components for PatternFlyThis project will provide a set of core web components for the PatternFly reference implementation. Getting startedBuildnpm install gulp buildServegulp serveURL: http://localhost:3000/index.html Uses gulp watch and browser-sync Tech NotesRepository uses the following: Bable - Essentially an ECMAScript 6 to ECMAScript 5 Javascript compiler. It allows you to use ES6 features in your projects and then compiles ES5 for you to use in production. Plumber - Prevent pipe breaking caused by errors from gulp plugins Webpack - Webpack is a module bundler. Webpack takes modules with dependencies and generates static assets representing those modules. GotchasCurrently, when inheriting from HTMLElement with ES6/Babel, you may receive a Super expression must either be null or a function error in Safari. To circumvent this, you may want to include the following shim in you code (which will ensure HTMLElement is of type Function and not Object): if (typeof HTMLElement !== 'function'){ var _HTMLElement = function(){}; _HTMLElement.prototype = HTMLElement.prototype; HTMLElement = _HTMLElement; }Source × Search results Close Documentation generated by JSDoc 3.4.3 on January 17th 2017, 6:10:39 am using the DocStrap template. "},"I18nUtil.html":{"id":"I18nUtil.html","title":"Class: I18nUtil","body":" Documentation Cl o&gt; element for Patternfly Web Components new PfHello() Example &lt;pf-hello&gt;&lt;/pf-hello&gt; Methods attachedCallback() Called when an instance was inserted into the document attributeChangedCallback(attrName, oldValue, newValue) Called when element's attribute value has changed Parameters: Name Type Description attrName string The attribute name that has changed oldValue string The old attribute value newValue string The new attribute value createdCallback() Called when an instance of the element is created × Search results Close Documentation generated by JSDoc 3.4.3 on January 17th 2017, 6:10:39 am using the DocStrap template. "},"PfI18n.html":{"id":"PfI18n.html","title":"Class: PfI18n","body":" Documentation Classes I18nUtilPfAlertPfHelloPfI18nPfListViewPfTabPfTabsPFTemplateRepeaterPfTooltipPfUtilPfUtilizationBarChart Class: PfI18n PfI18n &lt;pf-i18n&gt; element for Patternfly Web Components new PfI18n() Properties: Name Type Description mixin string i18n or custom mixin name Examples Example with object literal: &lt;script&gt; var i18n = { &quot;Hello World!&quot;: &quot;Hello World! (de-DE)&quot; }; &lt;script&gt; &lt;pf-i18n mixin=&quot;i18n&quot;&gt; Example with Jed and translated JSON files: &lt;link rel=&quot;localization&quot; href=&quot;/app/i18n/fr/patternfly.json&quot; hreflang=&quot;fr&quot;&gt; &lt;link rel=&quot;localization&quot; href=&quot;/app/i18n/de-DE/patternfly.json&quot; hreflang=&quot;de-DE&quot;&gt; &lt;script src=&quot;//cdnjs.cloudflare.com/ajax/libs/jed/1.1.1/jed.min.js&quot;&gt;&lt;/script&gt; &lt;script&gt; var i18n = function() { var I18nUtil = function (locale) { var self = this; // NOTE: This function is required for the pf-i18n tag to retrieve translated messages. this.getMsg = function (key) { return self.jed.gettext(key); }; // Fetch locale data this._fetchLocaleData = function(url) { let xmlhttp = new XMLHttpRequest(); xmlhttp.onreadystatechange = function () { if (this.readyState === 4 &amp;&amp; this.status === 200) { const localeData = JSON.parse(this.responseText); self.jed = new Jed(localeData); } }; xmlhttp.open(&quot;GET&quot;, url, false); xmlhttp.send(); }; // Initialize locale data this._initLocaleData = function(locale) { let links = document.querySelectorAll('link[rel=&quot;localization&quot;]'); if (links !== null &amp;&amp; links.length &gt; 0) { for (let i = 0; i &lt; links.length; i++) { const hreflang = links[i].getAttribute('hreflang'); if (hreflang === locale) { self._fetchLocaleData(links[i].getAttribute('href')); break; } } } }; this._initLocaleData(locale); }; return new I18nUtil(&quot;de-DE&quot;); }(); &lt;/script&gt; &lt;pf-i18n mixin=&quot;i18n&quot;&gt; Example task for compiling .po files to JSON, formatted for Jed: gulp.task('gettext-compile', function() { return gulp.src('src/po/** /*.po') .pipe(po2json({ pretty: true, format: 'jed1.x' })) .pipe(gulp.dest(&quot;dist/i18n&quot;)); }); Methods attributeChangedCallback(attrName, oldValue, newValue) Called when element's attribute value has changed Parameters: Name Type Description attrName string The attribute name that has changed oldValue string The old attribute value newValue string The new attribute value createdCallback() Called when an instance of the element is created × Search results Close Documentation generated by JSDoc 3.4.3 on January 17th 2017, 6:10:39 am using the DocStrap template. "},"PfListView.html":{"id":"PfListView.html","title":"Class: PfListView","body":" Documentation Classes I18nUtilPfAlertPfHelloPfI18nPfListViewPfTabPfTabsPFTemplateRepeaterPfTooltipPfUtilPfUtilizationBarChart Class: PfListView PfListView &lt;pf-list-view&gt; element for Patternfly Web Components new PfListView() Properties: Name Type Description show-checkboxes string whether to show list-view checkboxes Example &lt;pf-list-view id=&quot;example1&quot; show-checkboxes=&quot;true&quot;&gt; &lt;pf-template-repeater id=&quot;example1-content&quot; content='[{&quot;name&quot;: &quot;Big Bird&quot;, &quot;address&quot;: &quot;1 Seaseme Street&quot;}]'&gt; &lt;pf-template&gt; &lt;div class=&quot;list-view-pf-description&quot;&gt; &lt;div class=&quot;list-group-item-heading&quot;&gt; ${name} &lt;/div&gt; &lt;div class=&quot;list-group-item-text&quot;&gt; ${address} &lt;/div&gt; &lt;/div&gt; &lt;/pf-template&gt; &lt;/pf-template-repeater&gt; &lt;/pf-list-view&gt; Methods attributeChangedCallback(attrName, oldValue, newValue) Called when element's attribute value has changed Parameters: Name Type Description attrName string The attribute name that has changed oldValue string The old attribute value newValue string The new attribute value createdCallback() Called when an instance of the element is created handleRepeaterContentChanged() Called when repeater content changes (updates content) updateComponent() This method updates the overall list view and each repeated row/item in the list. Example &lt;pf-list-view&gt; &lt;pf-template-repeater content='[{&quot;name&quot;: &quot;Fred Flintstone&quot;, &quot;address&quot;: &quot;20 Dinosaur Way&quot;}, {&quot;name&quot;: &quot;John Smith&quot;, &quot;address&quot;: &quot;415 ...' &lt;pf-template&gt; &lt;div class=&quot;list-view-pf-description&quot;&gt; &lt;div class=&quot;list-group-item-heading&quot;&gt; ${name} ... × Search results Close Documentation generated by JSDoc 3.4.3 on January 17th 2017, 6:10:39 am using the DocStrap template. "},"PfTab.html":{"id":"PfTab.html","title":"Class: PfTab","body":" Documentation Classes I18nUtilPfAlertPfHelloPfI18nPfListViewPfTabPfTabsPFTemplateRepeaterPfTooltipPfUtilPfUtilizationBarChart Class: PfTab PfTab &lt;pf-tab&gt; element for Patternfly Web Components new PfTab() Properties: Name Type Description tabTitle string the tab title active string if attribute exists, tab will be active Example &lt;pf-tabs&gt; &lt;pf-tab tabTitle=&quot;Tab1&quot; active=&quot;true&quot;&gt; &lt;p&gt;Tab1 content here&lt;/p&gt; &lt;/pf-tab&gt; &lt;pf-tab tabTitle=&quot;Tab2&quot;&gt; &lt;p&gt;Tab2 content here&lt;
